<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pagamento</h1>

    <!-- Campo para inserção do valor -->
    <label for="valor" class="label">Valor:</label>
    <input type="number" id="valor" class="input" placeholder="Informe o valor">

    <!-- Campo para escolher a forma de pagamento -->
    <label class="label">Forma de pagamento:</label>
    <input type="radio" name="pagamento" value="pix"> Pix
    <input type="radio" name="pagamento" value="cartao"> Cartão de Crédito

    <!-- Botão para informar dados -->
    <button class="button" id="informarDados">Informar dados</button>

    <!-- Painel de Pix -->
    <div id="pixPanel" class="hidden">
        <h2>Pix</h2>
        <p>Informações para Pix:</p>
        <!-- Cálculo do valor com desconto -->
        <p>Total com 10% de desconto: <span id="pixTotal"></span></p>
    </div>

    <!-- Painel de Cartão de Crédito -->
    <div id="cartaoPanel" class="hidden">
        <h2>Cartão de Crédito</h2>
        <!-- Formulário para dados do cartão -->
        <label for="numero" class="label">Número do cartão:</label>
        <input type="text" id="numero" class="input" placeholder="Número do cartão" onkeyup="validarCartao()">
        <div id="bandeira"></div>
        <p id="cartaoMensagem"></p>

        <!-- Novos campos adicionados -->
        <label for="titular" class="label">Titular do cartão:</label>
        <input type="text" id="titular" class="input" placeholder="Nome do titular">

        <label for="cvv" class="label">Código de Segurança (CVV):</label>
        <input type="text" id="cvv" class="input" placeholder="CVV" onkeyup="validarCVV()">

        <label for="vencimento" class="label">Data de Vencimento:</label>
        <input type="text" id="vencimento" class="input" placeholder="MM/AA" onkeyup="validarVencimento()">
        <!-- Fim dos novos campos -->

        <!-- Opções de parcelamento -->
        <label for="parcelas" class="label">Parcelas:</label>
        <select id="parcelas" class="input" onchange="atualizarTotal()">
            <option value="1">1x sem juros</option>
            <option value="2">2x sem juros</option>
            <option value="3">3x sem juros</option>
            <option value="4">4x com 5% de juros</option>
            <option value="5">5x com 10% de juros</option>
        </select>
        <p>Total: <span id="cartaoTotal"></span></p>
    </div>

    <!-- Campo para inserção do CPF (inicialmente oculto) -->
    <div id="cpfField" class="hidden">
        <label for="cpf" class="label">CPF:</label>
        <input type="text" id="cpf" class="input" placeholder="Informe o CPF" onkeyup="validarCPF()">
    </div>

    <!-- Botão de pagamento -->
    <button id="pagar" class="hidden button" onclick="realizarPagamento()">Pagar</button>

    <!-- Link para o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
